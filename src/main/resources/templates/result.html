<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Title</title>
    <link th:href="@{/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/main.css}" rel="stylesheet"/>
</head>

<body>
<!--<p th:text="${customerList[0].getCostumerInformation().getFamily()}" />-->
<h2 class="centerDiv">List of availabel Customers</h2>
<div th:if="${not #lists.isEmpty(customerList)}" >
    <table class="center">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Family</th>
            <th>PersonalId</th>
        </tr>
        <tr th:each="customer : ${customerList}">
            <td th:text="${customer.getCompleteName()}"></td>
            <td th:text="${customer.getCostumerInformation().getName()}"></td>
            <td th:text="${customer.getCostumerInformation().getFamily()}"></td>
            <td th:text="${customer.getCostumerInformation().getPersonalId()}"></td>
        </tr>
    </table>
</div>
</body>

</html>
